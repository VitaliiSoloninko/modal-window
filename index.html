<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Modal window popup</title>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
			rel="stylesheet"
		/>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<div class="content__container _container">
					<section class="content__section">
						<h1 class="content__title">Modal window (popup)</h1>
						<div class="content__text">
							<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
						</div>
						<button class="content__button">
							<a href="#popup" class="header__phone popup-link">Popup</a>
						</button>
						<a href="#image" class="content__image popup-link">
							<img src="image.jpg" alt="" />
						</a>
					</section>
				</div>
			</div>
		</div>
		<div id="popup" class="popup">
			<div class="popup__body">
				<div class="popup__content">
					<a href="#popup" class="popup__close close-popup">X</a>
					<div class="popup__title">Popup</div>
					<div class="popup__text">
						Ipsum dolor sit amet consectetur adipisicing elit.
					</div>
				</div>
			</div>
		</div>
		<div id="image" class="popup">
			<div class="popup__body">
				<div class="popup__content popup__content_image">
					<a href="#header" class="popup__close close-popup">X</a>
					<div class="popup__image">
						<img src="image.jpg" alt="" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
